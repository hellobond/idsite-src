<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Forgot Password | Bond</title>

    <!-- Bootstrap + Bond styleguide -->
    <link href="node_modules/style-guide/bond-bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link rel="shortcut icon" href="https://bond.co/favicon.ico">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://use.typekit.net/dqi7mab.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-xs-12">
              <div class="header text-center">
                <img src="img/logo.png" alt="" class="logo" />
                <h1>Forgot your password?</h1>
                <p>We're sorry to hear that! Please reset your password below.</p>
              </div>
            </div>
          </div>
          <!--This row is here to demonstrate success/error messaging-->
          <div class="row">
            <div class="col-xs-12">
              <div class="alert alert-success">
                This is a <strong>success alert!!</strong>
              </div>
              <div class="alert alert-danger">
                This is an <strong>error alert!!</strong>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <form>
                <legend>Reset your password</legend>
                <div class="form-group has-error">
                  <input type="password" class="form-control" placeholder="Password">
                  <span class="help-block">This is the error</span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password (again)">
                </div>
                <input type="button" name="name" value="Submit" class="btn btn-primary btn-lg btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  </body>
</html>
